<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- normalize css -->
    <link rel = "stylesheet" href = "css/normalize.css">
    <!-- custom css -->
    <link rel = "stylesheet" href = "css/main.css">
</head>
<body>
    <header class = "header bg-blue">
        <nav class = "navbar bg-blue">
            <div class = "container flex">
                <a href = "index.html" class = "navbar-brand">
                    <img src = "images/logo.png" alt = "site logo">
                </a>
                <button type = "button" class = "navbar-show-btn">
                    <img src = "images/ham-menu-icon.png">
                </button>

                <div class = "navbar-collapse bg-white">
                    <button type = "button" class = "navbar-hide-btn">
                        <img src = "images/close-icon.png">
                    </button>
                    <ul class = "navbar-nav">
                        <li class = "nav-item">
                            <a href = "home.html" class = "nav-link">Home</a>
                        </li>
                        <li class = "nav-item">
                            <a href = "about.html" class = "nav-link">About</a>
                        </li>
                       
                        <li class = "nav-item">
                            <a href = "doctors.html" class = "nav-link">Doctors</a>
                        </li>
                       
                        <li class = "nav-item">
                            <a href = "appointment.html" class = "nav-link">Book Appointment</a>
                        </li>
                        <li class = "nav-item">
                            <a href = "checker.html" class = "nav-link">Symptom Checker</a>
                        </li>
                        <li class = "nav-item">
                            <a href = "contact.html" class = "nav-link">Contact</a>
                        </li>
                    </ul>
                    <div class = "search-bar">
                        <form>
                            <div class = "search-bar-box flex">
                                <span class = "search-icon flex">
                                    <img src = "images/search-icon-dark.png">
                                </span>
                                <input type = "search" class = "search-control" placeholder="Search here">
                            </div>
                        </form>
                    </div>

                </div> 
            </div>
        </nav>
        <div class="appointment-container">
            <h1>Book a Doctor's Appointment</h1>
            <form id="appointmentForm">
                <label for="patientName">Patient's Name:</label>
                <input type="text" id="patientName" name="patientName" required>
    
                <label for="symptoms">Symptoms:</label>
                <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
    
                <label for="patientPlace">Patient's Place:</label>
                <input type="text" id="patientPlace" name="patientPlace" required>
    
                <label for="appointmentDate">Date of Appointment:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
    
                <button type="submit">Book Appointment</button>
            </form>
            <div id="confirmationMessage"></div>
    
        </div>
        <script src="js/book.js"></script>
</body>
</html>
